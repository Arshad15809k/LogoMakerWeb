<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Logo Maker - Neon Glow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fancy Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Monoton&family=Zen+Dots&family=Raleway+Dots&family=Rampart+One&display=swap" rel="stylesheet">

  <style>
    /* Base Styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Glassmorphic Container */
    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder { color: rgba(255, 255, 255, 0.7); }

    /* Logo Preview */
    #preview {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #logoText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      transition: all 0.5s ease;
      font-size: clamp(2rem, 8vw, 5rem); /* Responsive */
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
    }

    /* Neon Glow */
    .neon {
      animation: neonGlow 1.5s alternate infinite;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 20px cyan, 0 0 40px cyan; }
      to { text-shadow: 0 0 30px magenta, 0 0 50px magenta; }
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      transition: box-shadow 0.4s;
    }

    button:hover { box-shadow: 0 0 25px #00c6ff; }

    /* Footer */
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 2rem; }
      .header p { font-size: 1rem; }
    }

  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <h1>Neon Logo Maker</h1>
      <p>Create stunning AI-generated logos!</p>
    </div>

    <div class="form-group">
      <label for="logoInput">Enter Logo Text</label>
      <input type="text" id="logoInput" placeholder="Your Logo Here">
    </div>

    <div id="preview">
      <img id="previewImage" src="" alt="AI Background" />
      <div id="logoText" class="neon">Your Logo Here</div>
    </div>

    <button id="generateBtn">Generate AI Logo</button>
    <button id="downloadBtn">Download Logo</button>

    <div class="footer">
      <p>Made with ❤️ by Arshad & ChatGPT – Because creativity has no limits.</p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const unsplashAccessKey = 'Zzmp6LBsVLwofmnetTPC8Yw5sgtBBXHxanxoBL5-fRA';
    const logoInput = document.getElementById('logoInput');
    const previewImage = document.getElementById('previewImage');
    const logoText = document.getElementById('logoText');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const prompts = [
      "futuristic neon", "cyberpunk city", "holographic waves",
      "luxury dark", "vaporwave", "retro neon sign"
    ];

    const fonts = ["Orbitron", "Monoton", "Zen Dots", "Rampart One", "Raleway Dots"];

    async function fetchBackground() {
      const prompt = prompts[Math.floor(Math.random() * prompts.length)];
      const res = await fetch(`https://api.unsplash.com/photos/random?query=${encodeURIComponent(prompt)}&client_id=${unsplashAccessKey}`);
      const data = await res.json();
      return data.urls.regular;
    }

    logoInput.addEventListener('input', () => {
      logoText.textContent = logoInput.value || 'Your Logo Here';
    });

    generateBtn.addEventListener('click', async () => {
      previewImage.src = await fetchBackground();
      logoText.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
    });

    downloadBtn.addEventListener('click', () => {
      html2canvas(document.getElementById('preview')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'AI-Logo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

  </script>

</body>

</html>
