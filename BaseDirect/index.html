<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Logo Maker - Neon Edition</title>
  <!-- Import Cool Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Monoton&family=Rampart+One&family=Bungee+Spice&display=swap" rel="stylesheet">
  <style>
    /* Premium Gradient Background */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Glassmorphic Container */
    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      overflow: hidden;
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Form Controls */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      box-shadow: 0 0 15px #00c6ff;
    }

    /* Logo Preview */
    #preview {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1; /* Square shape */
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #logoText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
      pointer-events: none;
      text-align: center;
      transition: color 0.5s ease;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.4s;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
    }

    button:hover {
      box-shadow: 0 0 25px #00c6ff;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Logo Maker</h1>
      <p>Create stunning logos with AI-powered backgrounds!</p>
    </div>

    <div class="content">
      <div class="form-group">
        <label for="logoInput">Enter Logo Text</label>
        <input type="text" id="logoInput" placeholder="Your Logo Here">
      </div>

      <div id="preview">
        <img id="previewImage" src="" alt="AI Background" />
        <div id="logoText">Your Logo Here</div>
      </div>

      <button id="generateBtn">Generate AI Background</button>
      <button id="downloadBtn">Download Logo</button>
    </div>

    <div class="footer">
      <p>Made with ❤️ & Unsplash API | Share your creations!</p>
    </div>
  </div>

  <!-- Include html2canvas for downloading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const unsplashAccessKey = 'Zzmp6LBsVLwofmnetTPC8Yw5sgtBBXHxanxoBL5-fRA';

    const logoInput = document.getElementById('logoInput');
    const previewImage = document.getElementById('previewImage');
    const logoText = document.getElementById('logoText');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const prompts = [
      "luxury marble texture", "golden abstract background",
      "futuristic neon glow", "modern geometric art",
      "premium dark gradient", "minimalist aesthetic",
      "crystal reflections", "sleek tech design"
    ];

    const fonts = [
      "Orbitron", "Press Start 2P", "Monoton", "Rampart One", "Bungee Spice"
    ];

    async function fetchBackground() {
      const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
      const response = await fetch(`https://api.unsplash.com/photos/random?query=${encodeURIComponent(randomPrompt)}&client_id=${unsplashAccessKey}`);
      const data = await response.json();
      return data.urls.regular;
    }

    function extractDominantColor(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const pixel = ctx.getImageData(0, 0, 1, 1).data;
      return `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    }

    logoInput.addEventListener('input', () => {
      logoText.textContent = logoInput.value || 'Your Logo Here';
    });

    generateBtn.addEventListener('click', async () => {
      const imageUrl = await fetchBackground();
      previewImage.src = imageUrl;

      previewImage.onload = () => {
        logoText.style.color = extractDominantColor(previewImage);
        logoText.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
      };
    });
  </script>

</body>

</html>
