<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neon Logo Maker - Ultimate Upgrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Styles -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Monoton&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Neon Logo Maker</h1>
      <p>Create stunning AI-generated logos!</p>
    </div>

    <div class="form-group">
      <label for="logoInput">Enter Logo Text</label>
      <input type="text" id="logoInput" placeholder="Your Logo Here">
    </div>

    <div id="preview">
      <img id="previewImage" src="" alt="AI Background">
      <div id="logoText" class="neon">Your Logo Here</div>
    </div>

    <!-- Action Buttons -->
    <button id="generateBtn">Generate AI Logo</button>
    <button id="comboBtn">Combo Effects (2)</button>
    <button id="superBtn">Super Effects (3)</button>
    <button id="downloadBtn">Download Logo</button>

    <div class="footer">
      <p>Made with ❤️ by Arshad & ChatGPT</p>
    </div>
  </div>

  <!-- HTML2Canvas Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Core Logic -->
  <script src="app.js"></script>
</body>

</html>
