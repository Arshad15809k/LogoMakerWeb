<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Logo Maker with Unsplash</title>
  <!-- Cool Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #preview {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1; /* Square */
      margin: 0 auto 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #logoText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Lobster', cursive;
      font-size: 50px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      pointer-events: none;
      text-align: center;
    }

    button {
      background: #4a90e2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #357ab8;
    }

    .footer {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Logo Maker with AI Backgrounds</h1>
      <p>Create your logo with dynamic AI-generated backgrounds!</p>
    </div>

    <div class="content">
      <div class="form-group">
        <label for="nameInput">Enter Your Name</label>
        <input type="text" id="nameInput" placeholder="Your Name Here">
      </div>

      <div class="form-group">
        <label for="logoInput">Enter Logo Text</label>
        <input type="text" id="logoInput" placeholder="Your Logo Here">
      </div>

      <div class="form-group">
        <label for="textColor">Logo Text Color</label>
        <input type="color" id="textColor" value="#ffffff">
      </div>

      <div id="preview">
        <img id="previewImage" src="" alt="AI Background" />
        <div id="logoText">Your Logo Here</div>
      </div>

      <button id="generateBtn">Generate AI Background</button>
      <button id="downloadBtn">Download Logo</button>
    </div>

    <div class="footer">
      <p>Powered by Unsplash & AI | Share your creations!</p>
    </div>
  </div>

  <!-- Include html2canvas for downloading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    // Your Unsplash API Key (no need to change again!)
    const unsplashAccessKey = 'Zzmp6LBsVLwofmnetTPC8Yw5sgtBBXHxanxoBL5-fRA';

    // DOM Elements
    const nameInput = document.getElementById('nameInput');
    const logoInput = document.getElementById('logoInput');
    const textColor = document.getElementById('textColor');
    const previewImage = document.getElementById('previewImage');
    const logoText = document.getElementById('logoText');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    // Prompt themes
    const prompts = [
      "futuristic cityscape with neon lights",
      "serene beach sunset",
      "galaxy scene with stars",
      "abstract geometric patterns",
      "cyberpunk street at night",
      "vintage retro background",
      "forest with glowing fireflies",
      "urban graffiti wall",
      "steampunk gears and cogs",
      "sci-fi digital matrix"
    ];

    // Fetch random background from Unsplash
    async function fetchBackground(name) {
      const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
      const query = `${randomPrompt} ${name}`;
      const response = await fetch(`https://api.unsplash.com/photos/random?query=${encodeURIComponent(query)}&client_id=${unsplashAccessKey}`);
      const data = await response.json();
      return data.urls.regular;
    }

    // Update logo text dynamically
    logoInput.addEventListener('input', () => {
      logoText.textContent = logoInput.value || 'Your Logo Here';
    });

    textColor.addEventListener('input', () => {
      logoText.style.color = textColor.value;
    });

    // Handle background generation
    generateBtn.addEventListener('click', async () => {
      const name = nameInput.value || 'Logo';
      const imageUrl = await fetchBackground(name);
      previewImage.src = imageUrl;
    });

    // Download the logo
    downloadBtn.addEventListener('click', () => {
      html2canvas(document.getElementById('preview')).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'custom-logo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>

</body>

</html>
