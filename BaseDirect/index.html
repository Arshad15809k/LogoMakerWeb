<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Logo Maker - Neon Glow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fancy Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Monoton&family=Zen+Dots&family=Rampart+One&family=Bungee+Shade&family=Black+Ops+One&family=Rubik+Iso&family=Permanent+Marker&family=Big+Shoulders+Stencil+Display&family=Creepster&family=Exo+2:wght@700&family=Faster+One&family=Lobster&family=Patua+One&family=Russo+One&family=Sriracha&family=Tourney:wght@900&family=UnifrakturMaguntia&family=Ultra&family=Flamenco&family=Chakra+Petch:wght@700&family=Metal+Mania&family=Iceberg&family=Stalinist+One&family=Dokdo&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    #preview {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #logoText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: clamp(2rem, 8vw, 5rem);
      max-width: 90%;
      white-space: normal;
      word-wrap: break-word;
      pointer-events: none;
    }

    /* Neon Effect */
    .neon {
      text-shadow: 0 0 25px cyan, 0 0 50px cyan;
    }

    /* Fire Effect */
    .fire {
      text-shadow: 0 0 25px rgba(255, 85, 0, 0.9), 0 0 50px rgba(255, 50, 0, 0.8), 0 0 90px rgba(255, 0, 0, 0.7);
      animation: fire-flicker 1.5s infinite alternate;
    }

    @keyframes fire-flicker {
      0% { text-shadow: 0 0 30px #ff4500; }
      100% { text-shadow: 0 0 50px #ff6347; }
    }

    /* Glitch Effect */
    .glitch {
      text-shadow: -3px 0 5px rgba(255, 0, 0, 0.8), 3px 0 5px rgba(0, 255, 255, 0.8);
      animation: glitch-shake 0.2s infinite alternate;
    }

    @keyframes glitch-shake {
      0% { transform: translateX(-2px); }
      100% { transform: translateX(2px); }
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      transition: box-shadow 0.4s;
    }

    button:hover {
      box-shadow: 0 0 25px #00c6ff;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="header">
      <h1>Neon Logo Maker</h1>
      <p>Create stunning AI-generated logos!</p>
    </div>

    <div class="form-group">
      <label for="logoInput">Enter Logo Text</label>
      <input type="text" id="logoInput" placeholder="Your Logo Here">
    </div>

    <div id="preview">
      <img id="previewImage" src="" alt="AI Background" />
      <div id="logoText" class="neon">Your Logo Here</div>
    </div>

    <button id="generateBtn">Generate AI Logo</button>
    <button id="comboBtn">Combo Effects</button>
    <button id="superBtn">Super Effects</button>
    <button id="downloadBtn">Download Logo</button>

    <div class="footer">
      <p>Made with ❤️ by Arshad & ChatGPT – Because creativity has no limits.</p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const effects = ["neon", "fire", "glitch"];
    const logoText = document.getElementById("logoText");

    const applyEffects = (count) => {
      logoText.className = "";
      for (let i = 0; i < count; i++) {
        const randomEffect = effects[Math.floor(Math.random() * effects.length)];
        logoText.classList.add(randomEffect);
      }
    };

    document.getElementById("comboBtn").addEventListener("click", () => applyEffects(2));
    document.getElementById("superBtn").addEventListener("click", () => applyEffects(3));
  </script>

</body>

</html>
